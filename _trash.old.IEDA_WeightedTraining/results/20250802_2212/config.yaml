base_dir: /home/zhixuanhu/IEDA_WeightedTraining
dataset:
  cache_path: data/KuaiRand/cache
  name: KuaiRand-Pure
  path: data/KuaiRand/Pure
feature:
  categorical:
  - user_active_degree
  - video_type
  - tag
  numerical:
  - video_duration
  - server_width
  - server_height
  - show_cnt
  - play_cnt
  - play_user_num
  - complete_play_cnt
  - like_cnt
  - comment_cnt
  - share_cnt
  - collect_cnt
  - is_live_streamer
  - is_video_author
  - follow_user_num
  - fans_user_num
  - friend_user_num
  - register_days
  - onehot_feat0
  - onehot_feat1
  - onehot_feat2
  - onehot_feat3
  - onehot_feat4
  - onehot_feat5
  - onehot_feat6
  - onehot_feat7
  - onehot_feat8
  - onehot_feat9
  - onehot_feat10
  - onehot_feat11
  - onehot_feat12
  - onehot_feat13
  - onehot_feat14
  - onehot_feat15
  - onehot_feat16
  - onehot_feat17
global:
  batch_size: 64
  learning_rate: 0.0005
  n_candidate: 10
  n_steps: 200
  save_every: 50
  user_p_val: 0.2
  validate_every: 25
  weight_decay: 0.0001
labels:
- alpha_C: 0.5
  alpha_T: 1.0
  learning_rate: 0.0001
  model: MLP
  model_params:
    dropout: 0.2
    embedding_dim: 16
    hidden_layers:
    - 128
    - 64
    - 32
  name: play_time
  target: play_time_ms
  type: numerical
  weight_decay: 0.0001
- alpha_C: 0.8
  alpha_T: 1.0
  learning_rate: 0.0001
  model: MLP
  model_params:
    dropout: 0.1
    embedding_dim: 8
    hidden_layers:
    - 64
    - 32
    - 16
  name: click
  target: is_click
  type: binary
  weight_decay: 0.0001
logging:
  level: INFO
  log_dir: results
mode: global
pretrain:
  batch_size: 64
  early_stopping: 3
  enabled: true
  epochs: 10
  learning_rate: 0.001
  weight_decay: 0.0001
